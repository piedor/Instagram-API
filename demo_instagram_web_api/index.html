<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>demo1Instagram-web-api</title>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="./suggesto_instagram_web_api.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="input-group">
                    <input id="inputTag" type="text" class="form-control" placeholder="Cerca tag...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick='showImgByUrls(getMediaByHashtag(document.getElementById("inputTag").value));'>
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                    <input id="inputLocation" type="text" class="form-control" placeholder="Cerca locationId...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick='showImgByUrls(getMediaByLocationId(document.getElementById("inputLocation").value));'>
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div></br></br>
                <div id="containerFoto">
                </div>
            </div>
        </div>
        <script>
            containerFoto = document.getElementById("containerFoto");

            nuovaColonna = function(url){    
                var str = '';
                try{
                    str = '<div class="col"><img src="' + url + '" width="100%" height="100%" /></div>';
                }
                catch{
                }
                return(str);
            }

            showImgByUrls = function(listaUrl){
                var str='';
                for(var i=0;i<listaUrl.length;i+=4){
                    str+= '<div class="row">';
                    str+=nuovaColonna(listaUrl[i]);
                    str+=nuovaColonna(listaUrl[i+1]);
                    str+=nuovaColonna(listaUrl[i+2]);
                    str+=nuovaColonna(listaUrl[i+3]);
                    str+="</div>";
                }
                containerFoto.innerHTML = str;
            }
        </script>
    </body>
</html>
